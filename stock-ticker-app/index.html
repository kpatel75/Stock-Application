<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Stock Ticker App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">

<body>
  <!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->
  

  <div class="container p-5 mt-5 border border-primary">
    <h1 class="text-center">Stock Price Application</h1>
    <div class="row">
      <form class="frm stock form-inline mb-5">
        <div class="form-group mr-sm-3 mb-2">
          <label for="symbol" class="sr-only">Symbol</label>
          <input type="Text" class="form-control" name="symbol" id="symbol" placeholder="Enter symbol">
        </div>
        <div class="form-group mr-sm-3 mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="numOfDays"># of Days</span>
          </div>
          <select class="form-control" name="numOfDays" aria-label="numOfDays" aria-describedby="numOfDays">
            <option value="5" selected>5 Days</option>
            <option value="10">Last 10 Days</option>
            <option value="20">Last 20 Days</option>
            <option value="all">All Days</option>
            <option value="current">Current Day</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-2">View</button>
      </form>

        
    </div>
    <section class="details row"></section>
    <footer class="row mt-5">
      <p>From <a href="https://www.alphavantage.co/documentation/">Alpha Vantage</a></p>
    </footer>
  </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="js/vendor/handlebars.runtime-v4.3.1.js"></script>
  <script src="js/dist/project-template.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/dist/main.js"></script>
  <!-- <script src="js/main.es6.js"></script> -->

</body>

</html>
